<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400;500&display=swap">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><span>exper</span><span>TIZY</span></a>
        </div>
        <ul class="menu">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="#">À Propos</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>

    <section>
        <div id="login-container">
            <h2>Connexion</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="first-name">Prénom</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Nom</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Numéro de Téléphone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn-login">Se Connecter</button>
            </form>
            <div></div>
            <div class="signup-link">
                <p>Pas encore de compte ? <a href="signup.html" class="btn-login">S'inscrire</a></p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 MonSiteExpertise. Tous droits réservés.</p>
    </footer>
</body>
</html>
