<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="sigunup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"> <span>exper</span>TIZY</a>
        

        <div class="responsive-menu"></div>
    </header>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Your Account</h1>
            <p>Join our community today</p>
        </div>

        <form id="signup-form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="account-type">
                <h3>Account Type</h3>
                <div class="type-options">
                    <label class="type-option" for="simple-account">
                        <input type="radio" id="simple-account" name="account-type" value="simple" required>
                        <i class="fas fa-user"></i>
                        <p>Simple Account</p>
                    </label>
                    
                    <label class="type-option" for="expert-account">
                        <input type="radio" id="expert-account" name="account-type" value="expert">
                        <i class="fas fa-user-tie"></i>
                        <p>Expert Account</p>
                    </label>
                </div>
            </div>

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>

            <button type="submit" class="submit-btn">Sign Up</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
